<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry Form</title>

  <link rel="stylesheet" href="../Assets/css/enquiry.css">
  <script src="https://kit.fontawesome.com/49b6b027f2.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="../Assets/image/icon.png">
</head>

<body>
  <section class="enquiry">
    <div class="enquiry-container">
      <div class="title">
        Enquiry Form
      </div>
      <div class="enquirt-paragraph">
        If you have any further inquiries, please let us know by filling the form below.
      </div>
      <div class="form">
        <div class="name">
          <label for="name">Organization Name</label>
          <input type="text" id="name">
        </div>
        <div class="number">
          <label for="number">Phone Number</label>
          <input type="text" id="number">
        </div>
        <div class="address">
          <label for="address">Address</label>
          <input type="text" id="address">
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input type="text" id="email">
        </div>
        <div class="textarea">
          <label for="details">Enquiry Details</label>
          <textarea name="details" id="details"></textarea>
        </div>
      </div>
      <div class="enquiry-btn">
        <div class="btn">
          Submit
        </div>
      </div>
    </div>
  </section>

</body>

</html>
