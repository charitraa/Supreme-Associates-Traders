<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../Assets/css/contact.css">
  <link rel="stylesheet" href="../Assets/css/component.css">

  <script src="https://kit.fontawesome.com/49b6b027f2.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="../Assets/image/icon.png">
</head>

<body>
  <section class="contact">
    <div class="header">
      Contact us
    </div>
    <div class="main-container">
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3531.983757231799!2d85.32390617532414!3d27.717787776176646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb1911da1c9fd3%3A0x658a4e7a4e595287!2sSupreme%20Associates%20Traders!5e0!3m2!1sen!2snp!4v1721278745061!5m2!1sen!2snp"
          width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="contact-content">
        <div class="detail">
          <div class="detail-contact">
            <div class="detail-title">Let's talk with us</div>
            <div class="detail-paragraph">
              Questions, comments, or suggestions? Simply fill in the form and weâ€™ll be in touch shortly.
            </div>
            <div class="location">
              <div class="address">
                <i class="fa-solid fa-location-dot"></i>
                <div class="address-details">
                  Gairidhara Marg, Kathmandu, Nepal
                </div>
              </div>
              <div class="phone">
                <i class="fa-solid fa-phone-volume"></i>
                <div class="phone-details">
                  014439218
                </div>

              </div>
              <div class="mail">
                <i class="fa-regular fa-envelope"></i>
                <div class="mail-details">info@sat.com.np</div>
              </div>

            </div>
            <div class="social-link">
              <div class="follow">
                Follow us
              </div>
              <div class="links">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="form-container">
          <div class="form-content">
            <div class="form">
              <div class="name">
                <input type="text" name="first" placeholder="First Name*" required>
                <input type="text" name="last" placeholder="Last Name*" required>
              </div>
              <input type="text" name="email" placeholder="Email*" required>
              <input type="text" name="number" placeholder="Phone Number*" required>
              <textarea name="message" id="message" placeholder="Your Message..." required></textarea>
            </div>
            <div class="contact-btn submit">
              Send Message
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
